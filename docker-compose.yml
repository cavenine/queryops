services:
  db:
    image: postgres:18
    container_name: queryops-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: queryops
      POSTGRES_USER: queryops
      POSTGRES_PASSWORD: queryops
    ports:
      - "5432:5432"
    volumes:
      - queryops-postgres-data:/var/lib/postgresql

  # Uncomment to use external NATS instead of embedded server.
  # Set NATS_URL=nats://localhost:4222 in your environment.
  # nats:
  #   image: nats:latest
  #   container_name: queryops-nats
  #   restart: unless-stopped
  #   ports:
  #     - "4222:4222"
  #   command: ["--name", "queryops-nats"]

volumes:
  queryops-postgres-data:
